name: monopoly_deal_app
x-environment: &environment
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}
  PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
  PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
  WEB_PORT: ${WEB_PORT:-8001}

networks:
  monopoly_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  test:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: monopoly_test
    depends_on:
      - db
      - database_service
      - web
    command: tox
    environment:
      <<: *environment
    volumes:
      - .:/app
    working_dir: /app

  test-minimal:
    build:
      context: .
      dockerfile: Docker/Dockerfile.test-minimal
    pull_policy: build
    container_name: monopoly_test_minimal
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - web

  database_service:
    build:
      context: .
      dockerfile: Docker/Dockerfile.database
    pull_policy: build
    container_name: monopoly_database_service
    networks:
      monopoly_network:
        ipv4_address: 172.20.0.10
    environment:
      <<: *environment
    depends_on:
      - db
    volumes:
      - .:/app
    working_dir: /app

  web:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    pull_policy: build
    container_name: monopoly_web
    ports:
      - "${WEB_PORT:-8001}:8000"
    networks:
      monopoly_network:
        ipv4_address: 172.20.0.11
    environment:
      <<: *environment
    volumes:
      - .:/app
    depends_on:
      - db
      - database_service

  db:
    image: postgres:16
    container_name: monopoly_postgres
    environment:
      <<: *environment
    ports:
      - "5434:5432"
    networks:
      monopoly_network:
        ipv4_address: 172.20.0.12
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:9.6
    container_name: monopoly_pgadmin
    environment:
      <<: *environment
    ports:
      - "5050:80"
    networks:
      monopoly_network:
        ipv4_address: 172.20.0.13
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
  tox:

