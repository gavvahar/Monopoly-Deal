<!DOCTYPE html>
<html>
  <head>
    <title>Database View</title>
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
  </head>
  <body>
    <a href="/" class="home-btn">Home</a>
    <div class="center-container">
      <h1 class="game-title">Database: Users Table</h1>
      <div class="login-box">
        {% if error %}
        <div style="color: red; margin-bottom: 1em;">
          <strong>Database Error:</strong> {{ error }}
        </div>
        {% endif %}
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Password</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            {% for row in users_data %}
            <tr>
              {% for col in row %}
              <td>{{ col }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% if not users_data and not error %}
        <p>No users found in the database.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
