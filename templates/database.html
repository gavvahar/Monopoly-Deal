<!DOCTYPE html>
<html>
  <head>
    <title>Database View</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <a href="{{ url_for('home') }}" class="home-btn">Home</a>
    <div class="center-container">
      <h1 class="game-title">Database: Users Table</h1>
      <div class="login-box">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Password</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            {% for row in users_data %}
            <tr>
              {% for col in row %}
              <td>{{ col }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
