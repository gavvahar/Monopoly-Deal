<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Create User</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="mobile-header">
      <a href="/" class="home-btn">Home</a>
      <a href="/admin-logout" class="admin-btn">Logout</a>
      <select id="theme-toggle" class="theme-toggle" aria-label="Select theme" title="Switch between light, dark, and system themes">
        <option value="light">☀️ Light</option>
        <option value="dark">🌙 Dark</option>
        <option value="system">🔧 System</option>
      </select>
    </div>
    <div class="center-container">
      <h1 class="game-title">Monopoly Deal Admin</h1>
      <div class="login-box">
        <h2>Create New User</h2>
        <form method="post">
          <label for="new_username">Username:</label>
          <input type="text" id="new_username" name="new_username" required />
          <label for="new_password">Password:</label>
          <input type="password" id="new_password" name="new_password" />
          <button type="submit">Add User</button>
        </form>
        <p>{{ message }}</p>
        <h3>Existing Users:</h3>
        <ul>
          {% for user in users %}
          <li>{{ user }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script src="/static/theme.js"></script>
  </body>
</html>
